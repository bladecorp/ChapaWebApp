<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<meta charset="utf-8"></meta>
	<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputStylesheet library="css" name="estilos.css" />
	<!-- 	<h:outputScript library="js" name="index.js" /> -->
	<link rel="stylesheet"
		href="resources/vendors/fontawesome/css/font-awesome.min.css" />
	<!-- 		<h:outputStylesheet library="css" name="/vendors/fontawesome/css/font-awesome.min.css" /> -->
	<link rel="shortcut icon" href="resources/imgs/#{manejoSesionView.usuarioDTO.cliente.logo}" type="image/x-png" />
	<title><ui:insert name="title">Lock #{manejoSesionView.usuarioDTO.cliente.nombre}</ui:insert></title>
</h:head>
<h:body>

	<div class="container">

		<ui:insert name="header">
		<h:form>
			<div class="navbar navbar-default navbar-static-top"
				role="navigation">
				<div class="container-fluid">
					<div class="navbar-header">
						<a class="navbar-brand" href="#">
							<h:outputText value="#{manejoSesionView.usuarioDTO.cliente.nombre}" />	
						</a>
					</div>
				<c:if test="${!pageContext.response.committed}">
					<ul class="nav navbar-nav navbar-right"
						style="margin: 10px 0 0 -10px;">

						<li><p:commandButton styleClass="btn btn-danger btn-nav"
								value="Cerrar Sesión"
								action="#{manejoSesionView.cerrarSesionUsuario}" /></li>
					</ul>
					<ul class="nav navbar-nav navbar-right"
						style="margin: 10px 50px 0 -10px;">
						<c:if test="#{manejoSesionView.usuarioDTO.idTipousuario != 3}">
							<li><p:commandButton styleClass="btn btn-default"
									value="Generación de Codigos"
									action="#{manejoSesionView.redirigir(1)}" /></li>
						</c:if>
					</ul>
					<ul class="nav navbar-nav navbar-right"
						style="margin: 10px 50px 0 -10px;">
						<c:if test="#{manejoSesionView.usuarioDTO.idTipousuario != 3}">
							<li><p:commandButton styleClass="btn btn-default"
									value="Reportes"
									action="#{manejoSesionView.redirigir(2)}" /></li>
						</c:if>
					</ul>
					<ul class="nav navbar-nav navbar-right"
						style="margin: 10px 50px 0 -10px;">
						<c:if test="#{manejoSesionView.usuarioDTO.idTipousuario == 1}">
							<li><p:commandButton styleClass="btn btn-default"
									value="Admin"
									action="#{manejoSesionView.redirigir(3)}" /></li>
						</c:if>
					</ul>
					</c:if>
				</div>
			</div>
			</h:form>
		</ui:insert>
		<ui:insert name="content">
			NO CONTENT
		</ui:insert>
		<ui:insert name="footer">
			
		</ui:insert>
		<ui:insert name="scripts">
			
		</ui:insert>
	</div>

</h:body>
</html>
